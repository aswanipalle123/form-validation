<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <h1 class="text-center text-danger my-4">Registration Form</h1> 
   <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3 mt-3">
                <label for="fname" class="form-label"><span class="text-danger">*</span>fname</label>
                <!---span is appied particular element apply-->
                <input type="text" class="form-control" id="fname" placeholder="Enter Fname" >
                <p class="text-danger" id="err-fname"></p>
              </div>
              <div class="mb-3 mt-3">
                <label for="lname" class="form-label">Lname:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Lname" >
                <p class="text-danger" id="err-lname"></p>
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" >
                <p class="text-danger" id="err-email"></p>
              </div>
              <div class="mb-3 mt-3">
                <label for="ph" class="form-label">Mobile Number:</label>
                <input type="number" class="form-control" id="ph" placeholder="Enter Mobile Number">
                <p class="text-danger" id="err-ph"></p>
              </div>
              <div class="mb-3 mt-3">
                <label for="ph" class="form-label">Gender:</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="gender" value="Male" >Male
                  <label class="form-check-label"></label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input"  name="gender" value="Female">Female
                  <label class="form-check-label"></label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="gender" value="others" >Others
                  <label class="form-check-label"></label>
                  <p class="text-danger" id="err-gender"></p>
                </div>
              </div>
              <div class="mb-3">
                <label  class="form-label">Qualification:</label>
                <select class="form-select" id="qul" >
                  <option value="">Please Select Your Option</option>
                  <option value="under Graduate">under Graduate</option>
                  <option value="Graduate">Graduate</option>
                  <option value="post Graduate">post Graduate</option>
                 </select>
                 <p class="text-danger" id="err-qul"></p>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" >
                <p class="text-danger" id="err-pwd"></p>
              </div>
              <div class="mb-3">
                <label for="cpwd" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" placeholder="Enter cpassword">
                <p class="text-danger" id="err-cpwd"></p>
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label"> 
                <input class="form-check-input" type="checkbox" id="checked"> I Accept All Above Details True.
                <p class="text-danger" id="err-check"></p>
              </label>
              </div>
              <button type="submit" id="btn" class="btn btn-primary" onclick="register()">Register</button>
              <p class="text-success" id="err-success"></p>
              <p class="mt-3 text-center"><a href="login.html" class=" text-decoration-none ">Already have an 
                account?</a></p>

              </form>
          </div>
        </div>
      </div>
    </div>
   </div>
   <script>
    /*function register(l){
       l.preventDefault()
    }*/
    document.getElementById("btn").addEventListener("click",function(event){
      event.preventDefault();
      /*without refresh page do not erase the data write event.preventDefault() method- this is one of 
        call back functions in javascript*/
        let fname=document.getElementById("fname").value;
        let lname=document.getElementById("lname").value;
        let phone=document.getElementById("ph").value;
        let email=document.getElementById("email").value;
        let gender=document.getElementsByName("gender");
        let pwd=document.getElementById("pwd").value;
        let cpwd=document.getElementById("cpwd").value;
        let qul=document.getElementById("qul").value;
        let check=document.getElementById("checked").checked;
        //we get input type value use .value attribute.
        //we get name so write document.getElementsByName("gender")
        //we get input type value store one variable in fname
        console.log(fname);
        console.log(gender)
        //first we store id in one varibale the validates that
        if(fname.length===0){
          document.getElementById("err-fname").innerHTML="<b>Enter Fname</b>"
        }
        else if(lname.length===0){
          document.getElementById("err-lname").innerHTML="<b>Enter Lname</b>"
        }
        else if(phone.length===0){
          document.getElementById("err-ph").innerHTML="<b>Enter Mobile</b>"
        }
        else if(email.length===0){
          document.getElementById("err-email").innerHTML="<b>Enter Email</b>"
        }
        //incase we not checked write like that if checked=false then only we write in console in array we 
        //get checked value
        else if(!(gender[0].checked||gender[1].checked||gender[1].checked)){
          document.getElementById("err-gender").innerHTML="<b>select gender</b>"
          //we select only condition true;
          //in case we not select using !
        }
        else if(qul.length===0){
                document.getElementById("err-qul").innerHTML="<b>Select Qualification</b>" 
        }
        else if(pwd.length===0){
          document.getElementById("err-pwd").innerHTML="<b>Enter password</b>"
        }
        else if(cpwd.length===0){
          document.getElementById("err-cpwd").innerHTML="<b>Enter cpassword</b>"
        }
        else if(cpwd!=pwd){
          document.getElementById("err-cpwd").innerHTML="<b>check your passwords</b>"
        }
        else if(check===false){
          document.getElementById("err-check").innerHTML="<b>Accept all your conditions</b>"
        }
        else{
          document.getElementById("err-success").innerHTML="<b>Submitted Successfully</b>"
          //when we success all values all input validations clear use empty values
          //all value erased like enter email,password like this values
        document.getElementById("err-fname").innerHTML=""
        document.getElementById("err-lname").innerHTML=""
        document.getElementById("err-ph").innerHTML=""
        document.getElementById("err-qul").innerHTML=""
        document.getElementById("err-gender").innerHTML
        document.getElementById("err-email").innerHTML
        document.getElementById("err-pwd").innerHTML=""
        document.getElementById("err-cpwd").innerHTML=""
        document.getElementById("err-pwd").innerHTML=""
        document.getElementById("err-check").innerHTML=""
      }
    })  
    
   </script>
</body>
</html>
